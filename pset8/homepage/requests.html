<!DOCTYPE html>

<html lang="en">

<head>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <title>Dupont Circle Travel - Our Team</title>
    <script src="script.js"></script>
</head>

<body>
    <div class="travel-background">
        <div id="travel-header">
            <img id="logo" src="images/dupont-circle-logo.png" alt="dupont circle company logo">
            <div id="logo-text">
                <h1 class="heading header-travel">Dupont Circle Travel</h1>
                <p class="heading subtitle-travel">Available day and night for all your travel needs</p>
            </div>
        </div>
    </div>
    <nav>
        <table id="nav-links">
            <tr>
                <th><a href="index.html">Current Deals</a> | </th>
                <th><a href="team.html">Meet the Team</a> | </th>
                <th><a href="requests.html" style="color: grey">Special Requests</a></th>
            </tr>
        </table>
    </nav>
    <div>
        <h2 class="heading page-header">Special Requests</h2>
        <div id="form-holder">
            <form action="#" style="margin-left:auto; margin-right: auto">
                <table id="request-submit">
                    <tr>
                        <td class="label">Name: </td>
                        <td class="input"><input type="text"></td>
                    </tr>
                    <tr>
                        <td  class="label">Email: </td>
                        <td class="input"><input type="email"></td>
                    </tr>
                    <tr>
                        <td class="label">Telephone: </td>
                        <td class="input"><input type="tel"></td>
                    </tr>
                    <tr>
                        <td class="label">Destination: </td>
                        <td class="input"><input type="text"></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td id="sub-button"><button type="submit">Submit</button></td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</body>

</html>
