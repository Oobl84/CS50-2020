{% extends "layout.html" %}

{%block title %}
    Register
{% endblock %}

{% block main %}
    <form class="form-horizontal" action="/register" method="post" role="form">
        <div class="form-group">
            <label for="username" class="col-md-2 control-label">Username:</label>
            <div class="col md-10">
                <input autocomplete="off" class="form-control" name="username" placeholder="Enter Username" type="text">
            </div>
        </div>
        <div class="form-group">
            <label for="dob" class="col-md-2 control-label">Date of Birth:</label>
            <div class="col md-10">
                <input autocomplete="off" class="form-control" name="dob" placeholder="date of birth" type="date">
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-md-2 control-label">Password:</label>
            <div class="col md-10">
                <input class="form-control" name="password" placeholder="Password" type="password">
            </div>
        </div>
        <div class="form-group">
            <label for="confirmation" class="col-md-2 control-label">Confirm Password:</label>
            <div class="col md-10">
                <input class="form-control" name="confirmation" placeholder="Re-enter Password" type="password">
            </div>
        </div>
        
            <button class="btn btn-primary" type="submit">Register</button>
    </form>
{% endblock %}
